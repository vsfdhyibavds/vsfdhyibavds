<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="400" viewBox="0 0 1920 400">
  <defs>
    <!-- Background gradients -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#071018"/>
      <stop offset="50%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#05070b"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glow-magenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="m1"/>
      <feGaussianBlur stdDeviation="6" result="m2"/>
      <feMerge>
        <feMergeNode in="m1"/>
        <feMergeNode in="m2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Diagonal light streaks -->
    <pattern id="streaks" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(25)">
      <rect width="20" height="20" fill="transparent"/>
      <rect x="0" y="0" width="2" height="20" fill="rgba(255,255,255,0.08)"/>
    </pattern>

    <!-- Matrix vertical lines -->
    <pattern id="matrix" patternUnits="userSpaceOnUse" width="4" height="24">
      <rect width="4" height="24" fill="transparent"/>
      <rect x="0" y="0" width="1" height="24" fill="rgba(0,255,247,0.18)"/>
    </pattern>

    <style><![CDATA[
      @keyframes drift {
        from { transform: translateY(0px); }
        to { transform: translateY(-200px); }
      }
      @keyframes slide {
        from { transform: translateX(0px); }
        to { transform: translateX(200px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        98% { opacity: 0.94; }
      }
      @keyframes flicker {
        0%, 97%, 100% { opacity: 1; }
        98% { opacity: 0.85; }
        99% { opacity: 1; }
      }
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      .title { font: 900 96px/1 'Neonderthaw', 'Brush Script MT', 'Segoe Script', cursive; }
      .tag { font: 600 28px/1 'Fira Code', Consolas, Menlo, monospace; }
    ]]></style>
  </defs>

  <!-- Background base -->
  <rect width="1920" height="400" fill="url(#bg)"/>

  <!-- Horizon glows -->
  <radialGradient id="h1" cx="50%" cy="80%" r="60%">
    <stop offset="0%" stop-color="rgba(0,255,247,0.22)"/>
    <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
  </radialGradient>
  <radialGradient id="h2" cx="70%" cy="85%" r="40%">
    <stop offset="0%" stop-color="rgba(255,0,255,0.17)"/>
    <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
  </radialGradient>
  <rect width="1920" height="400" fill="url(#h1)"/>
  <rect width="1920" height="400" fill="url(#h2)"/>

  <!-- Light streaks layer -->
  <g opacity="0.4" style="transform-origin: 960px 200px; animation: slide 8s linear infinite;">
    <rect width="1920" height="400" fill="url(#streaks)"/>
  </g>

  <!-- Matrix drift layer -->
  <g opacity="0.25" style="transform-origin: 960px 200px; animation: drift 10s linear infinite;">
    <rect width="1920" height="600" y="-100" fill="url(#matrix)"/>
  </g>

  <!-- Name -->
  <g filter="url(#glow-cyan)" style="animation: pulse 4s ease-in-out infinite, flicker 6s linear infinite;">
    <text x="50%" y="165" text-anchor="middle" class="title" fill="#00fff7">Eugene Wekesa</text>
  </g>

  <!-- Typing effect using clipping rectangle that expands/contracts -->
  <g filter="url(#glow-magenta)">
    <clipPath id="typeClip">
      <rect id="typeRect" x="420" y="220" width="0" height="40" rx="2" ry="2">
        <!-- Animate width to simulate typing and deleting -->
        <animate id="typeAnim"
                 attributeName="width"
                 values="0;1080;1080;0"
                 keyTimes="0;0.45;0.75;1"
                 dur="7s"
                 repeatCount="indefinite" />
      </rect>
    </clipPath>
    <text x="420" y="250" class="tag" fill="#ff00ff" clip-path="url(#typeClip)">
      Frontend Developer | React Enthusiast | Aspiring Full-Stack Engineer
    </text>
    <!-- Blinking cursor -->
    <rect x="420" y="222" width="14" height="34" fill="#ff00ff">
      <animate attributeName="x"
               values="420;1500;1500;420"
               keyTimes="0;0.45;0.75;1"
               dur="7s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.84s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Vignette -->
  <linearGradient id="fadeTop" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="rgba(0,0,0,0.5)"/>
    <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
  </linearGradient>
  <rect width="1920" height="50" fill="url(#fadeTop)"/>
  <linearGradient id="fadeBottom" x1="0" y1="1" x2="0" y2="0">
    <stop offset="0%" stop-color="rgba(0,0,0,0.55)"/>
    <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
  </linearGradient>
  <rect y="350" width="1920" height="50" fill="url(#fadeBottom)"/>
</svg>
